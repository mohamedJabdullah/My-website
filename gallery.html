<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📸 معرض الصور</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 { color: #007bff; }

    .buttons { margin-top: 20px; }
    .buttons button {
      background-color: #007bff; color: white;
      border: none; padding: 10px 20px;
      margin: 5px; border-radius: 8px;
      cursor: pointer; font-weight: bold;
    }
    .buttons button:hover { background-color: #0056b3; }

    .gallery {
      display: none; flex-wrap: wrap;
      justify-content: center; gap: 15px;
      margin-top: 30px;
    }

    .gallery img {
      width: 250px; height: auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .modal {
      display: none; position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background-color: rgba(0,0,0,0.6);
      justify-content: center; align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px; border-radius: 15px;
      max-width: 300px; text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .modal-content img {
      width: 100%; border-radius: 10px;
      margin-bottom: 15px;
    }

    .modal-content input {
      width: 90%; padding: 8px; margin: 5px 0;
      border: 1px solid #ccc; border-radius: 6px;
      font-size: 16px;
    }

    .send-btn {
      margin-top: 10px; background-color: #28a745;
      color: white; border: none; padding: 10px 20px;
      border-radius: 8px; cursor: pointer;
    }

    .send-btn:hover { background-color: #1e7e34; }

    .close-btn {
      margin-top: 10px; background-color: #dc3545;
      color: white; border: none; padding: 8px 16px;
      border-radius: 8px; cursor: pointer;
    }

    .close-btn:hover { background-color: #a90000; }
  </style>
</head>
<body>

  <h1>📸 معرض الصور</h1>

  <div class="buttons">
    <button onclick="showGallery('personal')">صور شخصية</button>
    <button onclick="showGallery('products')">صور المنتجات</button>
    <button onclick="showGallery('work')">صور الشغل</button>
  </div>

  <!-- أقسام فارغة بدون صور -->
  <div id="personal" class="gallery"></div>
  <div id="products" class="gallery"></div>
  <div id="work" class="gallery"></div>

  <!-- نموذج الطلب (مش هيشتغل بدون صور) -->
  <div id="formModal" class="modal">
    <div class="modal-content">
      <img id="selectedImage" src="" alt="الصورة المختارة" />
      <input type="text" id="userName" placeholder="اسمك هنا" />
      <input type="text" id="userPhone" placeholder="رقم هاتفك" />
      <button class="send-btn" onclick="sendWhatsApp()">شراء</button>
      <button class="close-btn" onclick="closeModal()">إغلاق</button>
    </div>
  </div>

  <script>
    let selectedImageSrc = "";
    let selectedImageCode = "";

    function showGallery(id) {
      document.querySelectorAll('.gallery').forEach(g => g.style.display = 'none');
      document.getElementById(id).style.display = 'flex';
    }

    function openForm(imageSrc, imageCode) {
      selectedImageSrc = imageSrc;
      selectedImageCode = imageCode;
      document.getElementById('selectedImage').src = imageSrc;
      document.getElementById('formModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('formModal').style.display = 'none';
    }

    function sendWhatsApp() {
      const name = document.getElementById('userName').value.trim();
      const phone = document.getElementById('userPhone').value.trim();
      if (!name || !phone) {
        alert("من فضلك املأ الاسم ورقم الهاتف");
        return;
      }

      const base = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/');
      const imageLink = base + selectedImageSrc;
      const message =
        `🔢 كود الصورة: ${selectedImageCode}%0A🖼️ اسم الصورة: ${selectedImageSrc}%0A🧑 الاسم: ${name}%0A📞 الهاتف: ${phone}%0A🔗 رابط الصورة: ${imageLink}`;
      const whatsappNumber = "201095983094";
      const url = `https://wa.me/${whatsappNumber}?text=${encodeURI(message)}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
