<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📸 معرض الصور – الورشة الفنية</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      position: relative;
      background-image: url('صوره%20ف%20المعرض.jpg');
      background-size: 85%;
      background-attachment: fixed;
      background-position: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(255, 255, 255, 0.75);
      z-index: -1;
    }

    header {
      background-color: #00bcd4;
      color: white;
      padding: 20px 30px;
      position: fixed;
      top: 0;
      width: calc(100% - 60px);
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .site-name {
      font-weight: bold;
      font-size: 20px;
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    .header-actions a, .header-actions button {
      background: white;
      color: #00bcd4;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      white-space: nowrap;
    }

    main {
      padding-top: 160px;
      padding-bottom: 40px;
      text-align: center;
    }

    h1 {
      margin: 20px 0 40px;
      color: #00bcd4;
      font-size: 28px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }

    .buttons button {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .section {
      display: none;
      margin: 20px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .photo-card {
      background: white;
      padding: 8px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 200px;
    }

    .photo-card img {
      width: 100%;
      border-radius: 8px;
    }

    .photo-number {
      font-size: 14px;
      color: #666;
      margin-top: 6px;
    }

    .photo-card button {
      margin-top: 8px;
      background: #25D366;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="site-name" id="siteName">الورشة الفنية</div>
    <div class="header-actions">
      <a href="index.html" id="home-link">الرئيسية</a>
      <button onclick="toggleLanguage()" id="langBtn">English</button>
    </div>
  </header>

  <main>
    <h1 id="page-title">📸 معرض الصور</h1>

    <div class="buttons">
      <button onclick="showSection('full')" id="btn-full"><span class="btn-text">سكاكين الخلاط</span></button>
      <button onclick="showSection('equipment')" id="btn-equipment"><span class="btn-text">معدات وأجهزة</span></button>
      <button onclick="showSection('kitchen')" id="btn-kitchen"><span class="btn-text">المطابخ</span></button>
      <button onclick="showSection('bath')" id="btn-bath"><span class="btn-text">البانيوهات</span></button>
      <button onclick="showSection('trees')" id="btn-trees"><span class="btn-text">الشجر</span></button>
    </div>

    <div id="full" class="section">
      <h2 id="title-full">سكاكين الخلاط</h2>
      <div class="gallery">
        <div class="photo-card"><img src="full1.jpg"><div class="photo-number">رقم 1</div><button onclick="order('full1.jpg')"><span class="order-text">طلب الصورة</span></button></div>
        <div class="photo-card"><img src="full2.jpg"><div class="photo-number">رقم 2</div><button onclick="order('full2.jpg')"><span class="order-text">طلب الصورة</span></button></div>
      </div>
    </div>

    <div id="equipment" class="section">
      <h2 id="title-equipment">معدات وأجهزة</h2>
      <div class="gallery">
        <div class="photo-card"><img src="equipment1.jpg"><div class="photo-number">رقم 3</div><button onclick="order('equipment1.jpg')"><span class="order-text">طلب الصورة</span></button></div>
        <div class="photo-card"><img src="equipment2.jpg"><div class="photo-number">رقم 4</div><button onclick="order('equipment2.jpg')"><span class="order-text">طلب الصورة</span></button></div>
      </div>
    </div>

    <div id="kitchen" class="section">
      <h2 id="title-kitchen">المطابخ</h2>
      <div class="gallery">
        <div class="photo-card"><img src="kitchen1.jpg"><div class="photo-number">رقم 5</div><button onclick="order('kitchen1.jpg')"><span class="order-text">طلب الصورة</span></button></div>
        <div class="photo-card"><img src="kitchen2.jpg"><div class="photo-number">رقم 6</div><button onclick="order('kitchen2.jpg')"><span class="order-text">طلب الصورة</span></button></div>
      </div>
    </div>

    <div id="bath" class="section">
      <h2 id="title-bath">البانيوهات</h2>
      <div class="gallery">
        <div class="photo-card"><img src="bath1.jpg"><div class="photo-number">رقم 7</div><button onclick="order('bath1.jpg')"><span class="order-text">طلب الصورة</span></button></div>
        <div class="photo-card"><img src="bath2.jpg"><div class="photo-number">رقم 8</div><button onclick="order('bath2.jpg')"><span class="order-text">طلب الصورة</span></button></div>
      </div>
    </div>

    <div id="trees" class="section">
      <h2 id="title-trees">الشجر</h2>
      <div class="gallery">
        <div class="photo-card"><img src="tree1.jpg"><div class="photo-number">رقم 9</div><button onclick="order('tree1.jpg')"><span class="order-text">طلب الصورة</span></button></div>
        <div class="photo-card"><img src="tree2.jpg"><div class="photo-number">رقم 10</div><button onclick="order('tree2.jpg')"><span class="order-text">طلب الصورة</span></button></div>
      </div>
    </div>
  </main>

  <script>
    let currentLang = 'ar';
    const translations = {
      ar: {
        title: '📸 معرض الصور',
        home: 'الرئيسية',
        lang: 'English',
        btns: ['سكاكين الخلاط', 'معدات وأجهزة', 'المطابخ', 'البانيوهات', 'الشجر'],
        sections: ['سكاكين الخلاط', 'معدات وأجهزة', 'المطابخ', 'البانيوهات', 'الشجر'],
        order: 'طلب الصورة',
        siteName: 'الورشة الفنية'
      },
      en: {
        title: '📸 Photo Gallery',
        home: 'Home',
        lang: 'العربية',
        btns: ['Blender Blades', 'Equipment', 'Kitchens', 'Bathtubs', 'Trees'],
        sections: ['Blender Blades', 'Equipment', 'Kitchens', 'Bathtubs', 'Trees'],
        order: 'Order Image',
        siteName: 'TECHNICAL WORKSHOP'
      }
    };

    function toggleLanguage() {
      currentLang = currentLang === 'ar' ? 'en' : 'ar';
      const t = translations[currentLang];

      document.documentElement.lang = currentLang;
      document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
      document.getElementById('page-title').textContent = t.title;
      document.getElementById('home-link').textContent = t.home;
      document.getElementById('langBtn').textContent = t.lang;
      document.getElementById('siteName').textContent = t.siteName;
      document.getElementById('btn-full').innerHTML = `<span class="btn-text">${t.btns[0]}</span>`;
      document.getElementById('btn-equipment').innerHTML = `<span class="btn-text">${t.btns[1]}</span>`;
      document.getElementById('btn-kitchen').innerHTML = `<span class="btn-text">${t.btns[2]}</span>`;
      document.getElementById('btn-bath').innerHTML = `<span class="btn-text">${t.btns[3]}</span>`;
      document.getElementById('btn-trees').innerHTML = `<span class="btn-text">${t.btns[4]}</span>`;
      document.getElementById('title-full').textContent = t.sections[0];
      document.getElementById('title-equipment').textContent = t.sections[1];
      document.getElementById('title-kitchen').textContent = t.sections[2];
      document.getElementById('title-bath').textContent = t.sections[3];
      document.getElementById('title-trees').textContent = t.sections[4];
      document.querySelectorAll('.order-text').forEach(el => el.textContent = t.order);
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    function order(imageName) {
      const msg = currentLang === 'ar' ? `مرحباً، أريد طلب الصورة: ${imageName}` : `Hello, I want to order the image: ${imageName}`;
      const url = `https://wa.me/201095983094?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
