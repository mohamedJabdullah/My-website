<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📸 معرض الصور</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .site-name {
      font-weight: bold;
      font-size: 20px;
    }

    .language-switch {
      background-color: white;
      color: #007bff;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }

    h1 {
      margin: 30px 0 10px;
      color: #007bff;
    }

    .section {
      margin: 30px 0;
    }

    .section-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .photo-card {
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 220px;
    }

    .photo-card img {
      width: 100%;
      border-radius: 8px;
    }

    .photo-card button {
      margin-top: 10px;
      background-color: #25D366;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .photo-card button:hover {
      background-color: #1da851;
    }
  </style>
</head>
<body>

  <header>
    <div class="site-name">أدواتي الصحية</div>
    <button class="language-switch" onclick="toggleLanguage()">English</button>
  </header>

  <h1>📸 معرض الصور</h1>

  <!-- الأقسام -->

  <div class="section">
    <div class="section-title">طقم كامل</div>
    <div class="gallery">
      <div class="photo-card"><img src="1.jpg"><button onclick="order('طقم كامل - 1.jpg')">📲 طلب الصورة</button></div>
      <div class="photo-card"><img src="2.jpg"><button onclick="order('طقم كامل - 2.jpg')">📲 طلب الصورة</button></div>
      <div class="photo-card"><img src="3.jpg"><button onclick="order('طقم كامل - 3.jpg')">📲 طلب الصورة</button></div>
      <div class="photo-card"><img src="4.jpg"><button onclick="order('طقم كامل - 4.jpg')">📲 طلب الصورة</button></div>
      <div class="photo-card"><img src="5.jpg"><button onclick="order('طقم كامل - 5.jpg')">📲 طلب الصورة</button></div>
      <div class="photo-card"><img src="6.jpg"><button onclick="order('طقم كامل - 6.jpg')">📲 طلب الصورة</button></div>
      <div class="photo-card"><img src="7.jpg"><button onclick="order('طقم كامل - 7.jpg')">📲 طلب الصورة</button></div>
      <div class="photo-card"><img src="8.jpg"><button onclick="order('طقم كامل - 8.jpg')">📲 طلب الصورة</button></div>
      <div class="photo-card"><img src="9.jpg"><button onclick="order('طقم كامل - 9.jpg')">📲 طلب الصورة</button></div>
      <div class="photo-card"><img src="10.jpg"><button onclick="order('طقم كامل - 10.jpg')">📲 طلب الصورة</button></div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">المطابخ</div>
    <div class="gallery">
      <!-- نفس الكروت مع صور مختلفة إن وجدت -->
      <!-- كرر بنفس الطريقة -->
    </div>
  </div>

  <div class="section">
    <div class="section-title">البنيوهات</div>
    <div class="gallery">
      <!-- نفس الكروت -->
    </div>
  </div>

  <div class="section">
    <div class="section-title">الشجر</div>
    <div class="gallery">
      <!-- نفس الكروت -->
    </div>
  </div>

  <script>
    function order(imageName) {
      const message = `مرحباً، أريد طلب الصورة التالية: ${imageName}`;
      const number = "201095983094";
      const url = `https://wa.me/${number}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }

    function toggleLanguage() {
      alert("ميزة تغيير اللغة سيتم تفعيلها قريبًا.");
    }
  </script>

</body>
</html>
