<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📸 معرض الصور</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #007bff;
    }

    .section {
      margin: 30px auto;
      padding: 20px;
      width: fit-content;
      background-color: #ffffff;
      border: 2px dashed #007bff;
      border-radius: 10px;
    }

    .section-title {
      font-size: 22px;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 15px;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .whatsapp-btn:hover {
      background-color: #1da851;
    }

    a.back {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>📸 معرض الصور</h1>

  <div class="section">
    <div class="section-title">صور شخصية</div>
    <button class="whatsapp-btn" onclick="sendOrder('صور شخصية')">اطلب الآن عبر واتساب</button>
  </div>

  <div class="section">
    <div class="section-title">صور المنتجات</div>
    <button class="whatsapp-btn" onclick="sendOrder('صور المنتجات')">اطلب الآن عبر واتساب</button>
  </div>

  <div class="section">
    <div class="section-title">صور الشغل</div>
    <button class="whatsapp-btn" onclick="sendOrder('صور الشغل')">اطلب الآن عبر واتساب</button>
  </div>

  <a class="back" href="index.html">⬅ الرجوع للرئيسية</a>

  <script>
    function sendOrder(category) {
      const message = `مرحباً، أريد الاستفسار أو الطلب بخصوص: ${category}`;
      const whatsappNumber = "201095983094"; // ضع رقمك هنا بدون "+" مثلاً 201234567890
      const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
