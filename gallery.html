<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>  معرض الصور – الورشة الفنية </title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('header-background.jpg');
      background-size: cover;
      background-attachment: fixed;
      color: #333;
    }

    header {
      background-color: #00bcd4;
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .site-name {
      font-weight: bold;
      font-size: 20px;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .header-actions a, .header-actions button {
      background: white;
      color: #00bcd4;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    main {
      padding-top: 100px;
      padding-bottom: 40px;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      color: #00bcd4;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }

    .buttons button {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-text {
      font-weight: bold;
    }

    .section {
      display: none;
      margin: 20px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .photo-card {
      background: white;
      padding: 8px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 220px;
    }

    .photo-card img {
      width: 100%;
      border-radius: 8px;
    }

    .photo-card button {
      margin-top: 8px;
      background: #25D366;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <div class="site-name" id="siteName"> الورشة الفنية </div>
    <div class="header-actions">
      <a href="index.html" id="home-link">الرئيسية</a>
      <button onclick="toggleLanguage()" id="langBtn">English</button>
    </div>
  </header>

  <main>
    <h1 id="page-title">📸 معرض الصور</h1>

    <div class="buttons">
      <button onclick="showSection('full')" id="btn-full">🧰 <span class="btn-text">طقم كامل</span></button>
      <button onclick="showSection('kitchen')" id="btn-kitchen">🍽️ <span class="btn-text">المطابخ</span></button>
      <button onclick="showSection('bath')" id="btn-bath">🛁 <span class="btn-text">البانيوهات</span></button>
      <button onclick="showSection('trees')" id="btn-trees">🌳 <span class="btn-text">الشجر</span></button>
    </div>

    <div id="full" class="section">
      <h2 id="title-full">طقم كامل</h2>
      <div class="gallery">
        <div class="photo-card"><img src="full1.jpg"><button onclick="order('full1.jpg')"><span class="order-text">طلب الصورة</span></button></div>
        <div class="photo-card"><img src="full2.jpg"><button onclick="order('full2.jpg')"><span class="order-text">طلب الصورة</span></button></div>
      </div>
    </div>

    <div id="kitchen" class="section">
      <h2 id="title-kitchen">المطابخ</h2>
      <div class="gallery">
        <div class="photo-card"><img src="kitchen1.jpg"><button onclick="order('kitchen1.jpg')"><span class="order-text">طلب الصورة</span></button></div>
        <div class="photo-card"><img src="kitchen2.jpg"><button onclick="order('kitchen2.jpg')"><span class="order-text">طلب الصورة</span></button></div>
      </div>
    </div>

    <div id="bath" class="section">
      <h2 id="title-bath">البانيوهات</h2>
      <div class="gallery">
        <div class="photo-card"><img src="bath1.jpg"><button onclick="order('bath1.jpg')"><span class="order-text">طلب الصورة</span></button></div>
        <div class="photo-card"><img src="bath2.jpg"><button onclick="order('bath2.jpg')"><span class="order-text">طلب الصورة</span></button></div>
      </div>
    </div>

    <div id="trees" class="section">
      <h2 id="title-trees">الشجر</h2>
      <div class="gallery">
        <div class="photo-card"><img src="tree1.jpg"><button onclick="order('tree1.jpg')"><span class="order-text">طلب الصورة</span></button></div>
        <div class="photo-card"><img src="tree2.jpg"><button onclick="order('tree2.jpg')"><span class="order-text">طلب الصورة</span></button></div>
      </div>
    </div>
  </main>

  <script>
    let currentLang = 'ar';
    const translations = {
      ar: {
        title: '📸 معرض الصور', home: 'الرئيسية', lang: 'English',
        btns: ['🧰 طقم كامل', '🍽️ المطابخ', '🛁 البانيوهات', '🌳 الشجر'],
        sections: ['طقم كامل', 'المطابخ', 'البانيوهات', 'الشجر'],
        order: 'طلب الصورة', siteName: 'أدواتي الصحية'
      },
      en: {
        title: '📸 Photo Gallery', home: 'Home', lang: 'العربية',
        btns: ['🧰 Full Set', '🍽️ Kitchens', '🛁 Bathtubs', '🌳 Trees'],
        sections: ['Full Set', 'Kitchens', 'Bathtubs', 'Trees'],
        order: 'Order Image', siteName: 'My Sanitary Tools'
      }
    };

    function toggleLanguage() {
      currentLang = currentLang === 'ar' ? 'en' : 'ar';
      const t = translations[currentLang];

      document.documentElement.lang = currentLang;
      document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
      document.getElementById('page-title').textContent = t.title;
      document.getElementById('home-link').textContent = t.home;
      document.getElementById('langBtn').textContent = t.lang;
      document.getElementById('siteName').textContent = t.siteName;

      document.getElementById('btn-full').innerHTML = `${t.btns[0]}`;
      document.getElementById('btn-kitchen').innerHTML = `${t.btns[1]}`;
      document.getElementById('btn-bath').innerHTML = `${t.btns[2]}`;
      document.getElementById('btn-trees').innerHTML = `${t.btns[3]}`;

      document.getElementById('title-full').textContent = t.sections[0];
      document.getElementById('title-kitchen').textContent = t.sections[1];
      document.getElementById('title-bath').textContent = t.sections[2];
      document.getElementById('title-trees').textContent = t.sections[3];

      document.querySelectorAll('.order-text').forEach(el => el.textContent = t.order);
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    function order(imageName) {
      const msg = currentLang === 'ar' ? `مرحباً، أريد طلب الصورة: ${imageName}` : `Hello, I want to order the image: ${imageName}`;
      const url = `https://wa.me/201095983094?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
